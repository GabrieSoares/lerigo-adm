<div class="container">
    <div id="header">
        <img src="./assets/imgs/logo.png">
    </div>
    <form #formLogin="ngForm" autocomplete="off">
        <div class="p-grid">
            <div class="p-col-12 p-lg-12 p-fluid">
                <div class="p-field">
                    <label>Login</label>
                    <input pInputText type="text" name="login" [(ngModel)]="email" #login="ngModel"
                        class="ng-required ng-dirty" required />
                    <small class="p-error" *ngIf="login.hasError('required') && login.dirty">
                        *Campo obrigatório</small>
                </div>
                <div class="p-field">
                    <label>Senha</label>
                    <p-password type="text" name="senha" [(ngModel)]="password" #senha="ngModel"
                        class="ng-required ng-dirty" [toggleMask]="true" [feedback]="false" required>
                    </p-password>
                    <small class="p-error" *ngIf="senha.hasError('required') && senha.dirty">
                        *Campo obrigatório</small>
                </div>
            </div>
            <div id="footer">
                <p-button icon="fas fa-sign-in-alt" (click)="acessar()" label="Acessar">
                </p-button>
            </div>
        </div>
    </form>
</div>
