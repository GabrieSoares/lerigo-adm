<div class="container">
    <h2>{{editando ? 'Editar' : 'Novo'}} Tipo</h2>
    <div class="p-grid">
        <div class="p-col-12 p-fluid">
            <label>Descrição</label>
            <input pInputText type="text" name="descricao" [(ngModel)]="tipo.descricao" #descricao="ngModel" />
        </div>
    </div>
    <div style="margin-top: 1em;">
        <button class="button" pButton label="Gravar" icon="pi pi-save" iconPos="left" (click)="gravar()"></button>
        <button class="button p-button-danger" pButton label="Cancelar" icon="pi pi-times-circle" iconPos="left"
            (click)="cancelar()" style="margin-left: 2pt;"></button>
    </div>
</div>
